<div class="home">
    <div class="home__content">
        <div class="home__content__header">
            <img class="home__content__header__logo"
                 src="assets/logo.png">
        </div>
        <div class="home__content__body">
            <mat-form-field appearance="fill">
                <mat-label>Search text</mat-label>
                <input matInput
                    [formControl]="searchQuery"
                    type="text" 
                    placeholder="Ex: John Wick"
                    (keydown.enter)="search()">
            </mat-form-field>
            <div class="home__content__body__btn">
                <button mat-stroked-button
                        color="primary"
                        (click)="search()">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>

<app-generic-loading *ngIf="showLoading">
</app-generic-loading>
