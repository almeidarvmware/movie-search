<div class="results">
    <div class="header">
        <img src="assets/logo.png"
             class="logo">
    </div>

    <app-generic-table [moviesList]="moviesList">
    </app-generic-table>

    <button class="back-btn"  
            (click)="goBackToHome()">
            Home
    </button>

    <app-pagination [items]="moviesList"
                    [maxPages]="numberOfPages"
                    label="title">

    </app-pagination>
</div>

<app-generic-loading *ngIf="showLoading">
</app-generic-loading>
