<div class="results">
    <div class="results__header">
        <img src="assets/logo.png"
             class="results__header__logo">
    </div>
    <div *ngIf="!showLoading"
        class="mat-h1 mat-headline">
        {{moviesList?.length}} movies found!
    </div>

    <table mat-table 
           [dataSource]="moviesList" 
           class="mat-elevation-z8">

           <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <ng-container matColumnDef="release">
            <th mat-header-cell *matHeaderCellDef> Release date </th>
            <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
          </ng-container>
        
          <ng-container matColumnDef="overview">
            <th mat-header-cell *matHeaderCellDef> Overview </th>
            <td mat-cell *matCellDef="let element"> {{element.overview}} </td>
          </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <button class="results__back-btn"  
            mat-fab 
            matTooltip="Go back to home page"
            color="primary"
            (click)="goBackToHome()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </button>
</div>

<app-generic-loading *ngIf="showLoading">
</app-generic-loading>
