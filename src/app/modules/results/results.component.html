<div class="results">
    <div class="header">
        <img src="assets/logo.png"
             class="logo">
    </div>
    <div *ngIf="!showLoading">
        {{moviesList?.length}} movies found!
    </div>

    <app-generic-table [moviesList]="moviesList">
    </app-generic-table>

    <button class="back-btn"  
            (click)="goBackToHome()">
            Home
    </button>
</div>

<app-generic-loading *ngIf="showLoading">
</app-generic-loading>
