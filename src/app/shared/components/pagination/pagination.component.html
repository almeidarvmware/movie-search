<div *ngFor="let item of items; let i = index;" (click)="onClick(item)">
    <span *ngIf="i >= startIndex && i <= endIndex">{{getLabel(i)}}</span>
</div>

<div *ngIf="pages.length > 1">
<span *ngFor="let page of pages">
    <span *ngIf="page === currentPage" href="" (click)="setCurrent($event,page)">{{page}}</span>
    <a *ngIf="page !== currentPage" href="" (click)="setCurrent($event,page)">{{page}}</a>
</span>
</div>
